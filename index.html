<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きもと vs ありみ - 碁石風三目並べ</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="japanese-pattern"></div>
    <div class="container">
        <div class="game-wrapper">
            <h1 class="title">
                <span class="title-text">碁石風三目並べ</span>
                <span class="subtitle">きもと vs ありみ</span>
            </h1>
            
            <div class="score-board">
                <div class="player kimoto-score">
                    <div class="player-name">きもと</div>
                    <div class="player-wins">0 勝</div>
                </div>
                <div class="vs">VS</div>
                <div class="player arimi-score">
                    <div class="player-name">ありみ</div>
                    <div class="player-wins">0 勝</div>
                </div>
            </div>

            <div class="game-status">
                <div class="status-inner">
                    <span class="status-label">現在の手番:</span>
                    <span id="current-player" class="current-player">きもと</span>
                </div>
            </div>

            <div class="board-wrapper">
                <div class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>

            <button id="reset-button" class="reset-button">
                <span class="button-text">新しい対局を始める</span>
            </button>
        </div>
    </div>
    <div class="particles"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
